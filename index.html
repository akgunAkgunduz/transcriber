<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Transcriber</title>
</head>

<body ondragstart="return false;" ondrop="return false;">

  <div id="container">

    <div id="app-bar">
      <span>
        <img src="img/transcriber.ico">
      </span>
      <div id="app-name">Transcriber</div>
      <div id="minimize" class="win-btn"><i class="material-icons">remove</i></div>
      <div id="close" class="win-btn"><i class="material-icons">clear</i></div>
    </div>

    <audio id="audio" src=""></audio>

    <div id="file-div" class="row">
      <span>Drop your file on the app</span> 
    </div>

    <div id="controls" class="row">
      <button id="prev" class="control" disabled tabindex="-1" onkeydown="return false;"><i class="material-icons">skip_previous</i></button>
      <button id="rewind" class="control" disabled tabindex="-1" onkeydown="return false;"><i class="material-icons">fast_rewind</i></button>
      <button id="play-pause" class="control" disabled tabindex="-1" onkeydown="return false;"><i class="material-icons">play_arrow</i></button>
      <button id="forward" class="control" disabled tabindex="-1" onkeydown="return false;"><i class="material-icons">fast_forward</i></button>
      <button id="next" class="control" disabled tabindex="-1" onkeydown="return false;"><i class="material-icons">skip_next</i></button>
      <button id="repeat" class="control" disabled tabindex="-1" onkeydown="return false;"><i class="material-icons">repeat</i></button>
    </div>

    <div id="progress-div" class="row">    
      <input type="range" name="progress" id="progress" value="0" min="0" step="0.1" tabindex="-1" onkeydown="return false;">    
    </div>
    
    <div id="info" class="row">
        <div>
          Position: <span id="song-position">0</span>      
        </div>
        <div>
          Length: <span id="song-length">0</span>
        </div>
        <div>
          Rate: <span id="song-rate">1</span>
        </div> 
    </div>

    <div id="volume-div" class="row">
      <span>Volume</span>    
      <input type="range" id="volume" value="1" min="0" max="1" step="0.01" tabindex="-1" onkeydown="return false;">    
    </div>

  </div>
  
  <script src="js/appBar.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
