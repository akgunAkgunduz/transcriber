<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="stylesheets/icons.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Transcriber</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div id="app">
    <div id="app-bar">
      <div id="app-bar-container">
        <img id="app-icon" src="images/transcriber.ico">
        <div id="app-name">Transcriber</div>
        <div id="minimize" class="win-btn"><i class="material-icons">remove</i></div>
        <div id="close" class="win-btn"><i class="material-icons">clear</i></div>
      </div>
    </div>

    <div id="app-main">
      <audio id="audio" autoplay></audio>

      <div id="file-div" class="row">
        <span>Drop your file on the app</span> 
      </div>

      <div id="progress-and-position" class="row">
        <div id="song-position"></div>

        <div id="progress-div">    
          <input type="range" name="progress" id="progress" class="control" value="0" min="0" step="0.1" tabindex="-1" onkeydown="return false;" disabled>
          <div id="fake-progress"></div>
          <div id="progress-info"></div>
        </div>

        <div id="song-length"></div>
      </div>   

      <div id="btns" class="row">
        <button id="to-start" class="btn control" disabled tabindex="-1" onkeydown="return false;" title="Go to start"><i class="material-icons">replay</i></button>
        <button id="rewind" class="btn control" disabled tabindex="-1" onkeydown="return false;" title="Go back 2.5 seconds"><i class="material-icons">fast_rewind</i></button>
        <button id="play-pause" class="btn control" disabled tabindex="-1" onkeydown="return false;" title="Play/Pause"><i class="material-icons">play_arrow</i></button>
        <button id="forward" class="btn control" disabled tabindex="-1" onkeydown="return false;" title="Go forward 2.5 seconds"><i class="material-icons">fast_forward</i></button>
        <button id="repeat" class="btn" tabindex="-1" onkeydown="return false;" title="Repeat"><i class="material-icons">loop</i></button>
      </div>

      <div id="sliders" class="row">
        <div id="volume-div">
          <span class="label">Volume&nbsp;</span>
          <input type="range" id="volume" class="control" value="0.5" min="0" max="1" step="0.01" tabindex="-1" onkeydown="return false;" disabled>
          <span id="song-volume">50%</span>
        </div>
        <div id="speed-div">
          <span class="label">Speed&nbsp;</span>
          <input type="range" id="speed" class="control" value="1" min="0.5" max="1.5" step="0.05" tabindex="-1" onkeydown="return false;" disabled>
          <span id="song-rate">1.00x</span>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
